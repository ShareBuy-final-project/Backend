services:
  user-service:
    build:
      context: .
      dockerfile: ./User/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=your_database_host
      - DB_USER=your_database_user
      - DB_PASS=your_database_password
      - DB_NAME=your_database_name
