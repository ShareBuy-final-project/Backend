services:

  db:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=ShareBuyDB
      - POSTGRES_USER=adminDB
      - POSTGRES_PASSWORD=adminDB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ShareBuyDB -U adminDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  user-service:
    build:
      context: .
      dockerfile: ./services/User/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=db
      - DB_USER=adminDB
      - DB_PASS=adminDB
      - DB_NAME=ShareBuyDB
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config/models/images:/app/Group/images

  authentication-service:
    build:
      context: .
      dockerfile: ./services/Authentication/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=6000
      - DB_HOST=db
      - DB_USER=adminDB
      - DB_PASS=adminDB
      - DB_NAME=ShareBuyDB
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config/models/images:/app/Group/images

  group-service:
    build:
      context: .
      dockerfile: ./services/Group/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DB_HOST=db
      - DB_USER=adminDB
      - DB_PASS=adminDB
      - DB_NAME=ShareBuyDB
      - GATE_WAY_URL=http://132.73.84.56:443
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config/models/images:/app/Group/images

  payment-service:
    build:
      context: .
      dockerfile: ./services/Payment/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DB_HOST=db
      - DB_USER=adminDB
      - DB_PASS=adminDB
      - DB_NAME=ShareBuyDB
      - GATE_WAY_URL=http://132.73.84.56:443
      - STRIPE_PRIVATE_KEY=sk_test_51Qg9a2GBz0nP5LooWmlsEb404mhwdvAvxatXAmUFCFv8bCC4U0kxhKqUJ2Xl2cXmBUH6kAmj2zWRtMY2T47StATT00PH1hFVZn
    depends_on:
      db:
        condition: service_healthy

  chat-service:
    build:
      context: .
      dockerfile: ./services/Chat/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=9000
      - DB_HOST=db
      - DB_USER=adminDB
      - DB_PASS=adminDB
      - DB_NAME=ShareBuyDB
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config/models/images:/app/Group/images

  api-gateway:
    build:
      context: .
      dockerfile: ./ApiGateway/Dockerfile
    ports:
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=443
    depends_on:
      - user-service
      - authentication-service
      - group-service


volumes:
  pgdata: